<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像的属性</title>
</head>

<body>
  <!-- 解决网速慢 可能导致图片加载不出来的问题， 不想影响网页内容的浏览，用alt代替 -->
  <img src="华子1.png" alt="这是个手机">
  <img src="重点标签1.png" alt="这是个重点" title="重点标签">
  <!-- 浏览器缩放 图片等比例变化 -->
  <img src="华子.png" alt="" width="60" height="60">
</body>

</html>
